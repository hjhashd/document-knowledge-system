events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;
    error_log logs/error.log;

    # 基本设置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 服务器配置
    server {
        listen 8888; # 这是我们统一暴露给 ngrok 的端口
        server_name localhost host.docker.internal;

        # 规则 1: 转发 /files/... 到 8080 端口 (http-server)
        location /files/ {
            # 移除 /files/ 前缀, 比如 /files/test.docx 变为 /test.docx
            rewrite ^/files/(.*)$ /$1 break;

            proxy_pass http://localhost:8080;

            # 传递必要的 http-server CORS 头
            add_header 'Access-Control-Allow-Origin' '*' always;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 规则 2: 转发 /onlyoffice-callback 到 3000 端口 (Node.js)
        location /onlyoffice-callback {
            # 将请求 /onlyoffice-callback 完整转发给 3000 端口
            proxy_pass http://localhost:3000/onlyoffice-callback;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 规则 3: 转发 OnlyOffice 请求到本地8090端口 (OnlyOffice容器)
        location /office/ {
            proxy_pass http://localhost:8090/;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600;
            proxy_send_timeout 3600;
        }

        # 规则 4: 转发 /api/upload 到 3000 端口 (Node.js)
        location /api/upload {
            proxy_pass http://localhost:3000/api/upload;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 规则 5: 转发其他所有请求到 3000 端口 (Next.js应用)
        location / {
            proxy_pass http://localhost:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 支持WebSocket连接
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}